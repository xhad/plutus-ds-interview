<form (onSubmit)="order" [formGroup]="order">
  <md-card class="order-form">
    <div class="row mb10">
      <div class="col-sm-6">
        <div for="price">PRICE <b>{{currency}}</b></div>
        <input formControlName="price" class="form-control price-input mb10" placeholder="{{price}}" />
        <div for="amount">AMOUNT</div>
        <input formControlName="amount" class="form-control amount-input mb10" placeholder="{{amount}}" />
      </div>
      <div class="col-sm-6">
        <div clas="mt10"></div>
        <md-select class="mt20" placeholder="Order Type" formControlName="type">
          <md-option *ngFor="let type of types" [value]="type.value" >
            {{type.viewValue}}
          </md-option>
        </md-select>
      </div>
      <ul>
          <li *ngFor = "let type of orderTypes">{{type}}</li>
      </ul>
    </div>
    {{errorMessage}}
    <div class="row">
      <button (click)="placeOrder('BUY', order.value)" md-raised-button class="buy-button mb10"><b>BUY</b></button>
      <button (click)="placeOrder('SELL', order.value)" md-raised-button class="sell-button"><b>SELL</b></button>
    </div>
  </md-card>
</form>
